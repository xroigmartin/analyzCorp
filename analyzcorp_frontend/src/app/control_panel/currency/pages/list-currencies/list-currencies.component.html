<div class="currency-section">
  <p-table [value]="currencies" stripedRows>
    <ng-template #header>
      <tr>
        <th>
          Code
        </th>
        <th>
          Name
        </th>
      </tr>
    </ng-template>
    <ng-template #body let-currency>
      <tr>
        <td>{{ currency.code }}</td>
        <td>{{ currency.name }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
