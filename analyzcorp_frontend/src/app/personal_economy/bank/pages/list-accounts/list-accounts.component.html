<p-button label="New Account" routerLink="new"/>
<p-table [value]="accounts" stripedRows >
  <ng-template #header>
    <tr>
      <th>
        Id
      </th>
      <th>
        Alias
      </th>
      <th>
      Bank Name
      </th>
      <th>
      IBAN
      </th>
    </tr>
  </ng-template>
  <ng-template #body let-account>
    <tr>
      <td>{{ account.id }}</td>
      <td>{{ account.alias }}</td>
      <td>{{ account.bankName }}</td>
      <td>{{ account.iban }}</td>
    </tr>
  </ng-template>
</p-table>
