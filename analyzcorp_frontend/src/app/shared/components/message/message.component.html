<p-toast position="center" key="message" (onClose)="onReject()" [baseZIndex]="5000">
  <ng-template let-message #message>
    <div class="toastMessage">
      <div class="messageSummary">{{ message.summary }}</div>
      <div class="messageDetail">{{message.detail}}</div>
      <p-button severity="success" size="small" label="OK" (click)="onConfirm()" />
    </div>
  </ng-template>
</p-toast>
