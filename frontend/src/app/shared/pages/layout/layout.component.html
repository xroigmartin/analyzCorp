<div class="layout-container">
    <app-shared-header
        (toggleMenu)="toggleMenuVisibility()"
        [isMenuOpen]="showMenu"
    >
    </app-shared-header>

    <div class="layout-body">

      <div class="menu-overlay"
          *ngIf="showMenu && isMobile"
          (click)="toggleMenuVisibility()">
      </div>

      <aside class="layout-menu"
               [class.hidden]="!showMenu"
               [class.modal]="isMobile"
        >
            <app-shared-menu
              [isMobile]="isMobile"
              (closeMenu)="toggleMenuVisibility()"
            ></app-shared-menu>
        </aside>

        <main class="layout-main" [class.full-width]="!showMenu && !isMobile">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
