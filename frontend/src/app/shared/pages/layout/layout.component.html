<div class="layout-container">
    <app-shared-header 
        (toggleMenu)="toggleMenuVisibility()"
        [isMenuOpen]="showMenu"
    >
    </app-shared-header>

    <div class="layout-body">
        <aside class="layout-menu" [class.hidden]="!showMenu">
            <app-shared-menu></app-shared-menu>
        </aside>

        <main class="layout-main" [class.full-width]="!showMenu">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
