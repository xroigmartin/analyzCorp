name: analyz-corp-stack

services:
  analyz_corp_db:
    image: postgres:17
    container_name: analyz_corp_db
    restart: unless-stopped
    networks:
      - analyz_corp_internal
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_INITIAL_USER:-postgres}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      PGDATA: /var/lib/postgresql/data/pgdata
      APP_OW_USER: ${APP_OW_USER}
      APP_OW_PASSWORD: ${APP_OW_PASSWORD}
      APP_DB_NAME: ${APP_DB_NAME}
    volumes:
      #- postgres_data:/var/lib/postgresql/data/pgdata
      - ./init-scripts:/docker-entrypoint-initdb.d
      - ./postgres-ssl:/etc/ssl/postgresql:ro
    secrets:
      - db_password
    command: >
      postgres
      -c ssl=on
      -c ssl_cert_file=/etc/ssl/postgresql/server.crt
      -c ssl_key_file=/etc/ssl/postgresql/server.key
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_INITIAL_USER:-postgres} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
    driver: local

networks:
  analyz_corp_internal:
    driver: bridge
    name: analyz_corp_internal

secrets:
  db_password:
    file: ./secrets/postgres_password
